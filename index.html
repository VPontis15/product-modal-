<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Container -->
    <div class="bg-slate-100 grid place-items-center min-h-screen">
      <!-- Modal -->
      <section class="shadow-2xl">
        <!-- first row -->
        <div class="flex gap-12 p-8">
          <img
            src="images/headphone.png"
            class="max-w-full object-cover  w-60 h-60"
            alt="a image of the headphones"
          />
          <!-- Text container first row  -->
          <div class="flex flex-col gap-10"> 
          <div class="">
            <h3 class="bg-black rounded-xl inline-block mb-2 px-3 text-white">
              Free shipping
            </h3>
            <h1 class="capitalize text-black text-2xl max-w-sm">
              Razer kraken kitty edt gaming headset quartz
            </h1>
            
            </div>
            <div >
              <!-- Price container -->
              <p class="line-through text-sm mb-2">$700</p>
              <p class="text-5xl font-bold mb-3">$599</p>
              <p class="text-slate-400">
                The offer is valid until April 3 or as long as stock last!
              </p>
            </div>
          </div></div>
        </div>
      </section>
    </div>
  </body>
</html>
