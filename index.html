<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Modal</title>
  </head>
  <body>   
    <!-- Container -->
    <div class="bg-slate-100 m-2 grid place-items-center min-h-screen">
      <!-- Modal -->
      <section class="  shadow-2xl px-12 py-6 rounded-xl">
        <!-- first row -->
        <div class="flex flex-col items-center justify-center md:flex-row md:items-start gap-12 ">
          <img
            src="images/headphone.png"
            class="max-w-full object-cover mt-6 md:mt-0  w-60 h-60"
            alt="a image of the headphones"
          />
          <!-- Text container first row  -->
          <div class="flex flex-col gap-10"> 
          <div class="">
            <h3 class="bg-black rounded-2xl inline-block mb-2 px-3 py-1 text-white">
              Free shipping
            </h3>
            <h1 class="capitalize text-black text-2xl max-w-sm">
              Razer kraken kitty edt gaming headset quartz
            </h1>
            
            </div>
            <div >
              <!-- Price container -->
              <p class="line-through text-sm mb-2">$700</p>
              <p class="text-5xl font-bold mb-6">$599</p>
              <p class="text-slate-400">
                The offer is valid until April 3 or as long as stock last!
              </p>
            </div>
            <!-- Second row -->
            <button class=" rounded-xl  bg-blue-500 hover:bg-blue-900 px-4 py-4 border-b-8 border-blue-900 hover:border-b-8 hover:border-blue-500 text-white font-semibold duration-500 ">Add to Cart</button>
            <div class=" flex gap-4 "> 
              <div class=" w-5 h-5 bg-green-400 rounded-full"></div>
              <p class="text-sm">50+ pcs. in stock.</p>
            </div>
            <!-- Btns -->
            <div class=" grid   md:grid-cols-2 items-center gap-5 justify-center">
              <button class="inline-flex flex-grow items-center gap-4 border border-gray-400 px-4 py-2 rounded-lg hover:scale-105 duration-500"><img class="w-10 " src="images/weight.png" alt="">Add to Cart</button>
              <button class="inline-flex flex-grow items-center gap-4 border border-gray-400 px-4 py-2 rounded-lg hover:scale-105 duration-500"><img class="w-10 " src="images/heart.png" alt="">Add to Wishlist</button>
            </div>
            <div></div>
          </div>
        </div>
        </div>
      </section>
    </div>
  </body>
</html>
